[main]
initial-color-theme=1

font=NotoSansMono-Condensed:size=11

[colors]
# IBM 5151 Dark - green phosphor CRT
foreground=09CC50
background=001000

regular0=001800 # black (dark green)
regular1=09CC50 # red -> green
regular2=09CC50 # green
regular3=06AA40 # yellow -> muted green
regular4=006400 # blue -> dark green
regular5=09CC50 # magenta -> green
regular6=06AA40 # cyan -> muted green
regular7=09CC50 # white -> green

bright0=006400 # bright black -> dark green
bright1=09CC50 # bright red -> green
bright2=09CC50 # bright green
bright3=09CC50 # bright yellow -> green
bright4=06AA40 # bright blue -> muted green
bright5=09CC50 # bright magenta -> green
bright6=09CC50 # bright cyan -> green
bright7=09CC50 # bright white -> green

[colors2]
# IBM 5151 Light - colors on white
foreground=1a1a1a
background=ffffff

regular0=ffffff # black -> white
regular1=cd3131 # red
regular2=00bc00 # green
regular3=949800 # yellow
regular4=0451a5 # blue
regular5=bc05bc # magenta
regular6=0598bc # cyan
regular7=555555 # black

bright0=cccccc # bright black -> light gray
bright1=cd3131 # bright red
bright2=14ce14 # bright green
bright3=b5ba00 # bright yellow
bright4=0451a5 # bright blue
bright5=bc05bc # bright magenta
bright6=0598bc # bright cyan
bright7=000000 # bright black
