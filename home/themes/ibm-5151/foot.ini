[main]
initial-color-theme=1

font=NotoSansMono-Condensed:size=11

[colors]
# IBM 5151 Dark - green phosphor CRT
foreground=09CC50
background=001000

regular0=001800 # black - near background
regular1=20E070 # red -> bright yellow-green (warm)
regular2=09CC50 # green - standard phosphor
regular3=40FF90 # yellow -> very bright mint
regular4=047030 # blue -> dark forest
regular5=30D080 # magenta -> bright cyan-green (cool)
regular6=08A060 # cyan -> teal-green
regular7=09CC50 # white -> standard

bright0=035020 # bright black -> dim
bright1=50FF90 # bright red -> brilliant warm
bright2=30E070 # bright green
bright3=60FFAA # bright yellow -> brilliant mint
bright4=06AA40 # bright blue -> medium
bright5=40E090 # bright magenta -> brilliant cool
bright6=20C070 # bright cyan -> medium teal
bright7=70FFBB # bright white -> maximum brightness

[colors2]
# IBM 5151 Light - colors on white
foreground=1a1a1a
background=ffffff

regular0=ffffff # black -> white
regular1=cd3131 # red
regular2=00bc00 # green
regular3=949800 # yellow
regular4=0451a5 # blue
regular5=bc05bc # magenta
regular6=0598bc # cyan
regular7=555555 # black

bright0=cccccc # bright black -> light gray
bright1=cd3131 # bright red
bright2=14ce14 # bright green
bright3=b5ba00 # bright yellow
bright4=0451a5 # bright blue
bright5=bc05bc # bright magenta
bright6=0598bc # bright cyan
bright7=000000 # bright black
